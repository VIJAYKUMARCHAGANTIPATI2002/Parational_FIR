    <div class="container">
        <header>Registration</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your ccupation" required>
                        </div>
                    </div>
                </div>
                <div class="details ID">
                    <span class="title">Case Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Aadhar number</label>
                            <input type="text" placeholder="Enter Aadhar number" required>
                        </div>
                        <div class="input-field">
                            <label>Case Description</label>
                            <!-- <input type="text" placeholder="Enter Case Description" required> -->
                            <textarea id="" cols="" rows="3"></textarea>
                        </div>
                        <div class="input-field">
                            <label>Suspect names if any</label>
                            <input type="text" placeholder="Enter names">
                        </div>
                        <!-- <div class="input-field">
                            <label>Time Happened</label>
                            <input type="time" placeholder="Enter time" required>
                        </div> -->
                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter District">
                        </div>

                        <div class="input-field">
                            <label>Date Happened</label>
                            <input type="date" placeholder="Enter Date" required>
                        </div>
                        <div class="input-field">
                            <label>Upload any proof if there</label>
                            <input type="file" placeholder="Upload">
                        </div>
                        
                    </div>
                    <button class="sumbit">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
